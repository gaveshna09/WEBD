<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Switch the Beat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&family=Raleway:wght@600&family=Quicksand&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background:
        url('https://www.transparenttextures.com/patterns/stardust.png') repeat,
        radial-gradient(circle at 20% 30%, #3b1a6d, #1b0039 80%),
        linear-gradient(135deg, #2b1055, #7597de);
      background-blend-mode: screen, overlay;
      background-size: 80px 80px;
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .mood-grid {
      display: grid;
      grid-template-columns: repeat(2, 180px);
      grid-gap: 30px;
      margin-bottom: 30px;
    }

    .mood-box {
      font-family: 'Raleway', sans-serif;
      cursor: pointer;
      border-radius: 20px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      color: white;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .mood-box.dance {
      background: linear-gradient(135deg, #ff4500, #ff6347);
    }
    .mood-box.gym {
      background: linear-gradient(135deg, #6a0dad, #9b30ff);
    }
    .mood-box.meditation {
      background: linear-gradient(135deg, #4caf50, #8bc34a);
      color: #222;
    }
    .mood-box.study {
      background: linear-gradient(135deg, #2196f3, #64b5f6);
    }

    .mood-box.selected {
      filter: brightness(0.75);
      box-shadow: 0 0 15px 3px rgba(0,0,0,0.5);
    }

    .description {
      font-family: Arial, sans-serif;
      max-width: 700px;
      font-size: 1.6rem;
      line-height: 1.8;
      margin: 20px 0 40px 0;
      text-align: center;
      font-style: normal;
      color: black;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .song-list {
      font-family: 'Quicksand', sans-serif;
      list-style: none;
      margin: 0 auto 40px auto;
      padding: 0;
      max-width: 400px;
      color: #ddd;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
    }

    .song-list li {
      padding: 12px 15px;
      border-bottom: 1px solid #555;
      transition: background 0.3s ease;
    }

    .song-list li:hover {
      background: rgba(255,255,255,0.2);
    }

    .song-list li:last-child {
      border-bottom: none;
    }

    .song-list a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .now-playing {
      font-family: 'Quicksand', sans-serif;
      width: 80vw;
      max-width: 500px;
      background: linear-gradient(90deg, #444, #222);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
      color: #fafafa;
    }

    .now-playing h2 {
      font-weight: 600;
      margin-bottom: 15px;
    }

    .now-playing .song-name {
      font-weight: 700;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

<h1>Switch the Beat</h1>

<div class="mood-grid">
  <div class="mood-box dance" data-mood="Dance">Dance</div>
  <div class="mood-box gym" data-mood="Gym">Gym</div>
  <div class="mood-box meditation" data-mood="Meditation">Meditation</div>
  <div class="mood-box study" data-mood="Study">Study</div>
</div>

<div class="description">
  <!-- Description will appear here -->
</div>

<ul class="song-list" style="display:none;">
  <!-- Song list will be populated here -->
</ul>

<div class="now-playing" style="display:none;">
  <h2>Now Playing</h2>
  <div class="song-name"></div>
</div>

<script>
  const moods = {
    "Dance": {
      desc: "Upbeat tunes to get you grooving instantly. Let the rhythm take over and move your feet!",
      songs: [
        "Levitating - Dua Lipa",
        "Don't Start Now - Dua Lipa",
        "Blinding Lights - The Weeknd",
        "Rain On Me - Lady Gaga & Ariana Grande",
        "Physical - Olivia Newton-John"
      ]
    },
    "Gym": {
      desc: "Power-packed beats for your workout motivation. Break a sweat with these killer tracks!",
      songs: [
        "Believer - Imagine Dragons",
        "Dynamite - BTS",
        "Blinding Lights - The Weeknd",
        "Thunder - Imagine Dragons",
        "Save Your Tears - The Weeknd"
      ]
    },
    "Meditation": {
      desc: "Calm and serene melodies for deep meditation. Breathe in peace, exhale stress.",
      songs: [
        "Weightless - Marconi Union",
        "Clair de Lune - Debussy",
        "Meditation Music - Soothing Relaxation",
        "Watermark - Enya",
        "Sunrise Meditation - Anugama"
      ]
    },
    "Study": {
      desc: "Instrumentals to boost focus during study sessions. Get in the zone and let your mind shine.",
      songs: [
        "Summertime Sadness - Lana Del Rey",
        "Everything I Wanted - Billie Eilish",
        "Video Games - Lana Del Rey",
        "Bad Guy - Billie Eilish",
        "Young and Beautiful - Lana Del Rey"
      ]
    }
  };

  const boxes = document.querySelectorAll('.mood-box');
  const descriptionEl = document.querySelector('.description');
  const songList = document.querySelector('.song-list');
  const nowPlaying = document.querySelector('.now-playing');
  const nowPlayingSongName = nowPlaying.querySelector('.song-name');

  boxes.forEach(box => {
    box.addEventListener('click', () => {
      boxes.forEach(b => b.classList.remove('selected'));
      box.classList.add('selected');

      const mood = box.getAttribute('data-mood');
      const data = moods[mood];

      descriptionEl.textContent = data.desc;
      songList.style.display = 'block';
      songList.innerHTML = '';

      data.songs.forEach(song => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.textContent = song;
        a.href = `https://open.spotify.com/search/${encodeURIComponent(song)}`;
        a.target = '_blank';
        a.style.color = 'inherit';
        a.style.textDecoration = 'none';
        a.style.display = 'block';

        li.appendChild(a);
        songList.appendChild(li);

        a.addEventListener('click', (e) => {
          e.preventDefault();
          nowPlaying.style.display = 'block';
          nowPlayingSongName.textContent = song;
          window.open(a.href, '_blank');
        });
      });

      nowPlaying.style.display = 'none';
      nowPlayingSongName.textContent = '';
    });
  });
</script>

</body>
</html>
